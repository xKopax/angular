<div ng-include="'partials/menu.html'"></div>

<div class="container">
	<div class="page-header text-center">
		<h1>{{anuncio.titulo}}</h1>
	</div>
	<div class="jumbotron">
		 <p>{{anuncio.descricao}}</p>
	</div>
	<div class="row">
			<div class="col-sm-4">
					<p><b>Valor Esperado:</b> {{anuncio.valor | currency:'R$'}}</p>
			</div>
			<div class="col-sm-4">
				  <p><b>Anunciado em:</b> 	{{anuncio.dataAnuncio | date:'dd/MM/yyyy'}}</p>
			</div>
			<div class="col-sm-4">
				  <p><b>Expira em:</b> 	{{anuncio.dataExpiracao | date:'dd/MM/yyyy'}}</p>
			</div>
	</div>
	<div class="page-header text-center">
		<h4>DÃºvidas</h4>
	</div>
	<form role="form" method="post">
		 <div class="row">
		   <div class="form-group col-sm-12">
			 <label for="titulo">Pergunta:</label>
		   <textarea class="form-control" id="pergunta" ng-model="pergunta.pergunta"></textarea>
		   </div>
		 </div>
	</form>
	<div class="panel panel-default" ng-repeat="pergunta in anuncio.perguntas">
		<div class="panel-heading">
			<h3 class="panel-title">{{pergunta.pergunta}}</h3>
		</div>
		<div class="panel-body" ng-repeat="resposta in pergunta.respostas">
			{{resposta.resposta}}
		</div>
	</div>

</div>
