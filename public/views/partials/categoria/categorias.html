<div class="container">
    <a ng-click="createNewCategoria()" class="btn btn-small">Adicionar</a>
    <div infinite-scroll="nextPage()" infinite-scroll-distance="1"></div>
      <table class="table table-striped table-condensed">
          <thead>
          <tr>
              <th style="width: 20px"> ID </th>
              <th style="min-width: 80px;">Descrição</th>
              <th style="width:20px;"> </th>
              <th style="width:20px;"> </th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="categoria in categorias">
              <td>{{ categoria.id }}</td>
              <td>{{ categoria.tipo }}</td>
              <td><a ng-click="editCategoria(categoria.id)" class="btn btn-small btn-primary">Editar</a></td>
              <td><a ng-click="deleteCategoria(categoria.id)" class="btn btn-small btn-danger">Remover</a></td>
          </tr>
          </tbody>
      </table>
    </div>
</div>
