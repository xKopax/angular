	<div class="container">
	 <form role="form" method="post" name="frm">
		<div class="row">
		   <div class="form-group col-md-12">
			 <label for="nome">Nome:</label>
			 <input type="text" class="form-control" id="nome" ng-model="usuario.nome" required/>
		   </div>
		</div>

		<div class="row">
		   <div class="form-group col-md-6">
			 <label for="login">Login:</label>
			 <input type="text" class="form-control" id="login" ng-model="usuario.login" required/>
		   </div>
		   <div class="form-group col-md-6">
			 <label for="senha">Senha:</label>
			 <input type="password" class="form-control" id="senha" ng-model="usuario.senha" required ng-minlength="3"/>
		   </div>
		</div>

		<div class="row">
		   <div class="form-group col-md-8">
			 <label for="email">E-mail:</label>
			 <input type="email" class="form-control" id="email" ng-model="usuario.email" required/>
		   </div>
		   <div class="form-group col-md-4">
			 <label for="telefone">Telefone:</label>
			 <input type="text" class="form-control" id="telefone" ng-model="usuario.telefone" required ng-minlength="9"/>
		   </div>
		</div>

		<fieldset>
			<legend>Endereço:</legend>
			<div class="row">
				<div class="form-group col-md-10">
					 <label for="logradouro">Logradouro:</label>
					 <input type="text" class="form-control" id="logradouro" />
				</div>
				<div class="form-group col-md-2">
					 <label for="numero">Número:</label>
					 <input type="text" class="form-control" id="numero"/>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6 col-sm-6">
					 <label for="cidade">Cidade:</label>
					 <input type="text" class="form-control" id="cidade"/>
				</div>
				<div class="form-group col-md-2 col-sm-2">
					 <label for="estado">UF:</label>
					 <input type="text" class="form-control" id="estado"/>
				</div>
				<div class="form-group col-md-4 col-sm-4">
					 <label for="cep">CEP:</label>
					 <input type="text" class="form-control" id="cep"/>
				</div>
			</div>
		</fieldset>

    <a ng-click="save()" class="btn btn-success btn-sm" ng-disabled="frm.$invalid">Salvar</a>
    <a ng-click="cancel()" class="btn btn-default btn-sm">Cancelar</a>
	</form>
</div>
